<div class="col-md-6">
  <h2 class="text-center">Add Queue</h2>
  <form [formGroup]="addForm" (ngSubmit)="onSubmit()">

    <div class="form-group">
      <label for="message">Message Details:</label>
      <input formControlName="message" placeholder="Message Desc" name="message" class="form-control" id="message">
    </div>

    <button class="btn btn-success">Add Message</button>
  </form>
</div>
